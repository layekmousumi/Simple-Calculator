<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="display">
        <div class="calculation"></div>
        <div class="value"></div>
    </div>
    <div class="buttons">
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="rows">

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            
        </div>
        <div class="rows">
            <button>0</button>
            <button class="ac">AC</button>
            <button>+</button>
            <button class="equal">=</button>

        </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
